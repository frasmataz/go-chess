<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess i guess</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white font-mono">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="grid grid-cols-8 gap-1 bg-gray-700 p-2 rounded-lg shadow-lg">
            {{range .Board}}
                {{range .}}
                    <div class="w-14 h-14 flex items-center justify-center border border-white rounded-full hover:bg-gray-600 cursor-pointer"
                         data-row="{{index . 0}}" data-col="{{index . 1}}">
                        {{if eq (index . 2) " "}}&nbsp;{{else}}{{index . 2}}{{end}}
                    </div>
                {{end}}
            {{end}}
        </div>
        <div class="mt-4 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-2">Move List</h3>
            <ul class="list-disc pl-5">
                {{range .Moves}}
                    <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
    </div>
</body>
</html>
